<div class="window-notice">
  <div class="content">
    <div class="card-header text-center col-sm-12 col-md-12 col-lg-12"><h2>{{titulo}}</h2></div>
    <div class="card-body">

      <form>
        <div class="form-group row">
          <label for="skill" class="col-form-label col-sm-2">Skill</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [ngModel]="skills.skill"
              name="skill"
              placeholder="Escribe aqui skill, conocimiento, idioma, etc"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="porcentaje" class="col-form-label col-sm-2">Porcentaje</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [ngModel]="skills.porcentaje"
              name="porcentaje"
              placeholder="Escribe aqui el porcentaje de conocimiento"/>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button class="btn btn-secondary" method="post" role="button" onclick="newskill()" *ngIf="!skills.id else elseBlock">Crear</button>

            <ng-template #elseBlock>
              <button class="btn btn-secondary" method="put" role="button" onclick="updateskill()">Modificar</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
