<div class="window-notice">
  <div class="content">
    <div class="card-header text-center col-sm-12 col-md-12 col-lg-12"><h2>{{titulo}}</h2></div>
    <div class="card-body">

      <form (ngSubmit)="updatetitle()">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [ngModel]="persona.nombre"
              name="nombre"
              placeholder="Escribe aqui tu nombre"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [ngModel]="persona.apellido"
              name="apellido"
              placeholder="Escribe aqui tu apellido"/>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button class="btn btn-secondary" role="button">Modificar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
